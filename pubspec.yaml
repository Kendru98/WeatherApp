name: aplikacja_pogodowa
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:

  sdk: ">=2.17.1 <3.0.5" # sdk: ">=2.17.1 <3.0.5"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.6.0
  retrofit: '>=3.0.0 <4.0.0'
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.1.0
  collection: ^1.16.0
  provider: ^6.0.3
  intl: ^0.17.0
  geolocator: ^8.2.0
  geocoding: ^2.0.4
  dio: ^4.0.6
  hive: ^2.2.3
  hive_flutter: ^1.0.0
  card_swiper: ^2.0.4
  equatable: ^2.0.3
  tuple: ^2.0.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.5
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "icons/1024.png"
  adaptive_icon_background: "icons/ic_launcher_adaptive_back.png"
  adaptive_icon_foreground: "icons/ic_launcher_adaptive_fore.png"

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: '>=4.0.0 <5.0.0'
  flutter_lints: ^2.0.0
  json_serializable: '>4.4.0'
  build_runner: any
  hive_generator: ^1.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - icons/
 
flutter_intl:
  enabled: true
